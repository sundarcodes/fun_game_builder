<ion-header>
  <ion-toolbar>
    <ion-title>question-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let question of category?.questions; index as position">
        <ion-item (click)="handleQuestionClick(question, position)">
          <ion-label>
            {{position}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
